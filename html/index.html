<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>WCE Notice Board</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon"
        href="https://cdn.discordapp.com/attachments/856199547817820162/1024026255043088394/favicon.ico"
        type="image/x-icon">
</head>

<style>
    /*STYLE*/
</style>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <img class="WCE_logo"
                src="https://cdn.discordapp.com/attachments/856199547817820162/1023766795678662716/wceLogoPNG-removebg-preview.png"
                width="80" height="50" alt="No image">
            <li class="nav-items"><a href="#">WCE Notice Board</a></li>
            <button type="submit" class="logoutButton">Log Out</button>
        </ul>
    </nav>

    <rightColumn class="grid1-item">
        <div class="tags">
            <form action="">
                <label for="timestamp1">From:</label>
                <input type="date" name="timestamp1" id="">
                <label for="timestamp2">To:</label>
                <input type="date" name="timestamp2" id="">
                <label for="type">For:</label>
                <select name="type" id="type">
                    <option value="everyone">Everyone</option>
                    <option value="club">Club</option>
                    <option value="myClass">My Class</option>
                </select>
                <label for="year">Year:</label>
                <select name="year" id="year">
                    <option value="everyYear">Every Year</option>
                    <option value="firstYear">First Year</option>
                    <option value="secondYear">Second Year</option>
                    <option value="thirdYear">Third Year</option>
                    <option value="finalYear">Final Year</option>
                </select>
                <label for="branch">Branch:</label>
                <select name="branch" id="branch">
                    <option value="everyBranch">Every Branch</option>
                    <option value="civil">Civil</option>
                    <option value="mechanical">Mechanical</option>
                    <option value="electrical">Electrical</option>
                    <option value="electronics">Electronics</option>
                    <option value="it">Information Technology</option>
                    <option value="cse">Computer Science</option>
                </select>
                <button type="submit">Sort</button>
            </form>
            <form action="">
                <label for="search">Search:</label>
                <input class="searchInTable" type="text" name="search" id="">
            </form>
        </div>
        <div class="smallerBox">
            <!-- {%xyzCARDS%} -->
            <table class="cardTable">
                <tr>
                    <th class="table-heading heading-title">
                        Title
                    </th>
                    <th class="table-heading heading-subtitle">
                        SubTitle
                    </th>
                    <th class="table-heading heading-date">
                        Date
                    </th>
                    <th class="table-heading heading-id">
                        Notice-id
                    </th>
                    <th class="table-heading heading-description">
                        Description
                    </th>
                    <th class="table-heading heading-download">
                        Download
                    </th>
                </tr>
                {%CARDS%}
            </table>
        </div>
    </rightColumn>
    <!-- </centerBlock> -->
</body>

</html>
